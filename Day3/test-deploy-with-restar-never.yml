apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test-container
          image: busybox
          command: ["sh", "-c", "echo 'Hello container' && sleep 20 && exit 0"]
          restartPolicy: Never
